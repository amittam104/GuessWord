<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Guess the WORD</title>
  </head>
  <body>
    <main class="container">
      <section class="header-section">
        <h1 class="header">Guess the Word</h1>
        <p class="characters">
          Number of Characters: <span class="length">&nbsp</span>
        </p>
      </section>
      <section class="user">
        <input type="text" class="guess" />
        <button class="btn btn-guess">Guess</button>
        <p class="status">Let's Start</p>
        <p class="lives-text">Lives left <span class="lives">3</span></p>
        <div class="buttons">
          <button class="btn start">Start Game</button>
          <button class="btn again">Play Again</button>
        </div>
      </section>
    </main>
    <script src="script.js"></script>
  </body>
</html>
